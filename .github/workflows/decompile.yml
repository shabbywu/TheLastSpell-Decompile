name: Decompile
on:
  push:
    branches: [ main ]
    paths:
    - TheLastStand.dll
    - TheLastStand.Framework.Encryption.dll
  workflow_dispatch:
jobs:
  decompile:
    runs-on: ubuntu-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Decompile
      uses: shabbywu/gh-action-ILSpyCmd@v1
      with:
        files: |
          TheLastStand.dll
          TheLastStand.Framework.Encryption.dll
        output-dir: src/
        project: true
    - name: Fix permission
      run: |
        sudo chown -R $USER:$USER src
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ github.token }}
        title: 'Auto decompile csharp assembly'
        commit-message: 'Auto decompile csharp assembly'
        body: 'This PR is auto generated by GITHUB action'
        branch: 'gh-action'
        base: 'main'
        add-paths: |
          src/*
